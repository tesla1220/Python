<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  
    <title>Document</title>
   
</head>

 <!--
    헤더 섹션:
    React와 ReactDOM, Babel을 포함시키는 <script> 태그들이 있습니다. Babel은 JSX를 JavaScript로 변환해줍니다.
    -->


<body>
    <div id="root"></div>

    <script type="text/babel">

        /* 사용자 정보 객체 정의:

            사용자 정보를 정의하고, 이를 객체로 묶습니다.
            Property Shorthand 를 사용하여 user 객체를 생성합니다. */


        // 사용자 정보 정의
        let name = '이혜진';
        let age = 20;
        let phone = '010-1315-1235';
        let email = 'stephanie@gmail.com';


        // Property Shorthand 를 사용하여 user 객체 생성
        const user = {name, age, phone, email}; 


        /* 개별 정보 컴포넌트 정의:

            NameCard, AgeCard, PhoneCard, EmailCard라는 이름의 함수형 컴포넌트를 정의합니다.
            각 컴포넌트는 사용자 정보를 화면에 출력합니다. */


        // 이름을 보여주는 컴포넌트
        function NameCard() {              
            return <h1>{user.name}</h1>;
        }

        // 나이를 보여주는 컴포넌트
        function AgeCard() {
            return <h2 style={{color: 'orangered'}}>{user.age}</h2>;
        }

        // 전화번호를 보여주는 컴포넌트
        function PhoneCard() {
            return <h3 style={{color:'blue'}}>{user.phone}</h3>;
        }

        // 이메일을 보여주는 컴포넌트
        function EmailCard() {
            return <h3 style={{backgroundColor: 'yellow'}}>{user.email}</h3>;
        }



        /* UserInfo 컴포넌트 정의:

            UserInfo 컴포넌트는 위에서 정의한 개별 컴포넌트를 포함합니다.
            div 태그 안에 개별 컴포넌트들을 포함하여, 사용자 정보를 한 곳에 모아서 보여줍니다. */



        // 위의 각 컴포넌트를 포함하는 사용자 정보를 보여주는 컴포넌트
        function UserInfo() {
            return (
                <div style={{width: 300, border: '1px solid black'}}>
                    <NameCard/>
                    <AgeCard/>
                    <PhoneCard/>
                    <EmailCard/>
                </div>
            );
        }


        /* 렌더링:

            ReactDOM.createRoot를 사용하여 UserInfo 컴포넌트를 root div에 렌더링합니다.*/

        // UserInfo 컴포넌트를 root 엘리먼트에 렌더링
        ReactDOM.createRoot(document.getElementById('root')).render(<UserInfo/>);
  
  </script>
</body>
</html>

<!--
주요 개념 정리

    컴포넌트의 합성 (Composition of Components):
        React 컴포넌트는 다른 컴포넌트를 자신의 출력에 포함할 수 있습니다. 이렇게 하면 코드 재사용성이 높아지고, 컴포넌트를 작은 단위로 분리하여 관리할 수 있습니다.

    컴포넌트:
        컴포넌트는 UI를 구성하는 기본 단위로, HTML 태그의 모임입니다.
        React에서는 함수형 컴포넌트를 자주 사용하며, 함수형 컴포넌트는 순수 함수처럼 작성됩니다.

    프로퍼티 단축 구문:
        객체를 정의할 때 키와 값의 이름이 동일하면, 단축 구문을 사용할 수 있습니다.
        예: { name: name } 대신 { name }로 작성할 수 있습니다.

    ReactDOM.createRoot:
        React 18부터 도입된 API로, ReactDOM.createRoot를 사용하여 React 컴포넌트를 DOM에 렌더링합니다.
-->

<!-- 
🟠 프로퍼티 단축 구문 (Property Shorthand)
        
    1. 일반적인 방법
        
        변수에서 객체를 생성하는 일반적인 방법은 다음과 같습니다:

        <javascript>

        const name = 'John Doe';
        const age = 30;
        const phone = '123-456-7890';
        const email = 'john@example.com';

        const user = {
            name: name,
            age: age,
            phone: phone,
            email: email
        };

        위 코드에서는 user 객체의 각 속성에 대해 같은 이름의 변수를 값을 할당합니다. 이 경우 속성 이름과 변수 이름이 동일하다는 점에서 반복적인 코드가 됩니다.
        

    2. 프로퍼티 단축 구문 (Property Shorthand) 사용

        프로퍼티 단축 구문을 사용하면 위의 코드를 더 간결하게 작성할 수 있습니다:

        <javascript>

        const name = 'John Doe';
        const age = 30;
        const phone = '123-456-7890';
        const email = 'john@example.com';

        const user = {name, age, phone, email};

        이 방법에서는 객체의 속성 이름이 변수 이름과 동일할 때 단순히 변수 이름만 나열하면 됩니다. 
        즉, name: name을 {name}으로, age: age를 {age}로 줄여서 쓸 수 있습니다.
        
        * 요약
        => 프로퍼티 단축 구문은 객체 리터럴을 작성할 때 속성 이름과 변수 이름이 동일한 경우 이를 간결하게 표현할 수 있는 방법입니다. 
           이는 코드의 가독성을 높이고, 작성 시간을 줄이며, 실수를 줄이는 데 도움이 됩니다.
-->
