<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <!--
        JSX 란? => JavaScript와 HTML을 결합한 문법 
        React.createElement 이용해서 엘리먼트를 정의하는 방법은 불편하며 가독성이 좋지 않음.
        그래서 react 팀은 ReactElement 를 정의하는 간편한 방법으로 JSX 를 제공한다.
        JSX 는 자바스크립트를 확장한 문법으로, ReactElement 를 xml 문법 형식으로 정의할 수 있는 문법이다. 

        단, JSX 는 공식적인 자바스크립트 문법이 아니다. 바벨이라는 트랜스 파일링 툴이 필요하다.
        바벨 적용 방법(CDN)
        - script 태그에 type 속성으로 text/babel

    -->
    
    <script type="text/babel">              // text/babel 타입은 Babel을 사용하여 내부의 코드를 JavaScript로 변환하라는 의미입니다.  

        const Helloworld = <h1>Yo Wasssssup</h1>

        ReactDOM.createRoot(document.getElementById('root')).render(Helloworld);        {/* render() 에는 위에 적은 변수명 기입*/}


    </script>

    <!--    
        ReactDOM.render는 애플리케이션을 시작하는 함수입니다. 
        이 함수는 root라는 id를 가진 HTML 요소를 사용하여 새로운 루트를 생성합니다.
 -->
    
</body>
</html>

<!--
React 컴포넌트란?
React 컴포넌트는 UI(User Interface, 사용자 인터페이스)를 구성하는 데 사용되는 재사용 가능한 조각입니다. 
간단히 말해, 웹 페이지에서 특정 부분을 나타내는 독립적인 구성 요소라고 생각할 수 있습니다. React 애플리케이션은 이러한 컴포넌트들의 조합으로 구성됩니다.

React 컴포넌트의 특징

    재사용성: React 컴포넌트는 독립적이고 재사용 가능한 단위입니다. 여러 곳에서 같은 컴포넌트를 사용하여 UI를 구성할 수 있습니다.

    구성: React 컴포넌트는 props(속성)라는 매개변수를 받아들이며, 이를 사용하여 데이터를 전달하거나 컴포넌트의 동작을 제어합니다.

    상태 관리: 일부 컴포넌트는 내부적으로 상태(state)를 가질 수 있습니다. 상태는 컴포넌트가 관리하는 데이터로, 상태가 변경되면 React는 자동으로 UI를 업데이트합니다.

    라이프사이클 메서드: 컴포넌트에는 라이프사이클 메서드라는 특별한 함수들이 있습니다. 
                    이 메서드들은 컴포넌트가 생성되거나 업데이트될 때 특정 시점에 실행되는 코드를 포함할 수 있습니다.
-->
